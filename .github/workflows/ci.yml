name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # Lint temporariamente desabilitado
      # - run: npm run lint

      - name: Build
        run: npm run build
